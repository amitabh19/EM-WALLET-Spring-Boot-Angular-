<div class="container">
    <form>
  
        <div class="form group">
            <label for="mobileNo">Username</label>
            <input type="text" name="username" class="form-control" [(ngModel)] = username >
        </div>
      
        <div class="form group">
            <label for="pass">Password</label>
            <input type="text" name="pass" class="form-control"  [(ngModel)] = password>
        </div>
  
        <div class="form group">
            <input type="submit" value="save" class="btn btn-success" (click)="processForm()">
        </div>
    </form>
    {{username}}
    {{password}}
  </div>
