<div class="container">
    <h4>Login to use EM Wallet</h4>  
    <div *ngIf="tusername!=null" class="alert alert-success" role="alert">
        Signup successful login to continue. <br>
        Login to know your generated account number.
      </div>
    <form>
  
        <div class="form group">
            <label for="mobileNo">Username</label>
            <input type="text" name="username" class="form-control" [(ngModel)] = username >
        </div>
      
        <div class="form group">
            <label for="pass">Password</label>
            <input type="text" name="pass" class="form-control"  [(ngModel)] = password>
        </div>
  
        <div class="form group">
            <input type="submit" value="Login" class="btn btn-success" (click)="processForm()">
        </div>

        <div *ngIf="error!=null" class="alert alert-danger" role="alert">
            {{error}}
          </div>
        
    </form>
    
  </div>
