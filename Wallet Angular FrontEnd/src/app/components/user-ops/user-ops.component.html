<div class="container">
  <div class="user col-md-6 offset-md-3">
  <h3>User Details</h3>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>User Name</th>
        <th>Mobile No</th>
        <th>Email Id</th>
        <th>Account Number</th>
        <th>DOB</th>
        <th>Balance</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.mobileNo }}</td>
        <td>{{ user.emailId}}</td>
        <td>{{ user.accNo }}</td>
        <td>{{ user.dob }}</td>
        <td>{{ user.balance }}</td>
        <td>{{ user.username }}</td>
        <td>

        </td>
      </tr>
    </tbody>
  </table>
  <div class="list-group">
    <h3>Operations</h3>
    <a class="list-group-item active waves-light" mdbWavesEffect (click)="SendMoney()">Send Money</a>
    <a class="list-group-item list-group-item-action waves-light" mdbWavesEffect (click)="depositMoney()">Deposit Money</a>
    <a class="list-group-item list-group-item-action waves-light" mdbWavesEffect (click)="withdraw()">Withdraw Money</a>
    <a class="list-group-item list-group-item-action waves-dark" mdbWavesEffect (click)="translist()">Show Transaction List</a>
    <a class="list-group-item list-group-item-action waves-light" mdbWavesEffect (click)="deleteAccount()">Delete Account</a>
  </div>
</div>
  

</div>
